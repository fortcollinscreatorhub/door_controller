[conf.HAL]
reader_type=rdm6300
serial_port=/dev/ttyS0
auth_host=10.1.10.145
auth_port=8080
acl=door
init.0=gpio.setup.out,37        # Door lock pin
init.1=gpio.out,37,0            # Door lock off (locked)
authorized.0=log,Unlocking door
authorized.1=gpio.out,37,1       # Door unlocked
authorized.2=sleep,5             # Delay
authorized.3=log,Locking door
authorized.4=gpio.out,37,0       # Door locked
unauthorized.0=log,Unauthorized tag
restart_action=False

[conf.sprint]
reader_type=parallax
serial_port=/dev/ttyACM0
auth_host=127.0.0.1
auth_port=8080
acl=door
init.0=gpio.setup.out,7         # LASER enable pin
init.1=gpio.out,7,0             # LASER enable off (disabled)
init.2=gpio.setup.out,8         # Warning buzzer pin
init.3=gpio.out,8,0             # Warning buzzer off
authorized.0=log,Enabling LASER
authorized.1=gpio.out,7,1        # LASER enable on
authorized.2=gpio.out,8,0        # Buzzer off
authorized.3=sleep,5             # Delay
authorized.4=log,Starting warning buzzer
authorized.5=gpio.out,8,1        # Warning buzzer on
authorized.6=sleep,5             # Delay
authorized.7=log,Disabling LASER
authorized.8=gpio.out,8,0        # Warning buzzer off
authorized.9=gpio.out,7,0        # LASER enable off
authorized.10=log,LASER disabled
unauthorized.0=log,Unauthorized tag
restart_action=True
